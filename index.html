<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Page Description">
	<meta name="author" content="Carmen">
	<title>Mis Empleados</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>Agenda de Empleados</h1>

		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form class="form-inline" id="formulario" name="formulario">
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="departamento">Departamento</label>
					<select class="form-control" id="departamento" name="departamento">
						<option value="Administracion">Administración</option>
						<option value="Contabilidad">Contabilidad</option>
						<option value="Marketing">Marketing</option>
						<option value="RRHH">RRHH</option>
					</select>
				</div>

				<div class="btn-group">
					<button type="button" class="btn btn-default" id="addFirst" name="addFirst">Añadir al Principio
					</button>
					<button type="button" class="btn btn-default" id="addLast" name="addLast">Añadir al Final</button>
					<button type="button" class="btn btn-default" id="show" name="show">Mostrar</button>
				</div>

			</form>

		</div>
	</div>
	<div class="row">
		<div id="informacion" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		</div>
	</div>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/myEmployee.js"></script>
</body>
</html>
